                    <!-- Contact form-->
                    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
                        <div class="text-center mb-5">
                            <!-- <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i></div> -->
                            <div class="feature bg-gradient text-white rounded-3 mb-3"><img class="img-fluid rounded-circle me-3" src="assets/lotus_icon_discovery.png" alt="..."></div>
                            <h1 class="fw-bolder">Get in touch</h1>
                            <p class="lead fw-normal text-muted mb-0">We'd love to hear from you</p>
                        </div>
                        <div class="row gx-5 justify-content-center">
                            <div class="col-lg-8 col-xl-6">
                               

                                <form action="https://formsubmit.co/dfa48be2d94303cd92b79ed97ad78df1" method="POST">

                                    <!-- Hidden stuff -->
                                    <input type="hidden" name="_subject" value="Message from Lotus XD Website">
                                    <input type="text" name="_honey" style="display:none">

                                    <div class="form-floating mb-3">
                                        <input type="text" name="name" class="form-control" id="name" placeholder="Name" required>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="email" name="email" class="form-control" id="email" placeholder="Email Address" required>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <input type="tel" name="phone" class="form-control" id="phone" placeholder="Phone number" required>
                                    </div>
                                    <div class="form-floating mb-3">
                                        <textarea class="form-control" id="message" type="text" name="message" placeholder="Message" required></textarea>
                                    </div>
                                    
                                    
                                    
                                    <div class="d-grid">
                                        <button class="btn btn-primary btn-lg" type="submit">Send</button>
                                    </div>
                                        
                                </form>
                            
                              
                               


                               
                            </div>
                        </div>

                        </div>
                        <div class="col">
